<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="container">
            <div id="input-box"> 
                <h1> Metric/Imperial Unit Conversion </h1>
                <input id="input-el"
                       type="number"
                       name="input"
                       placeholder="20"
                >
                <button id="convert-btn"> Convert</button>
            </div>
            <!--Conversion Measurements-->
            <div id="conversion">
                <div class="conversion-boxes" id="length">
                    <h2> Length (Meter/Feet) </h2>
                    <p id="length-el"></p>
                </div>
                
                <div class="conversion-boxes" id="volume">
                    <h2> Volume (Liters/Gallons) </h2>
                    <p id="volume-el"></p>
                </div>
        
                <div class="conversion-boxes" id="mass">
                    <h2> Mass (Kilograms/Pounds) </h2>
                    <p id="mass-el"></p>
                </div>            
            </div>
        </div>
        <script  src="./script.js"></script>
    </body>
</html>
